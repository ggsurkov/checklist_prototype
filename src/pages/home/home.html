<ion-header>
  <ion-navbar>
    <ion-title>
      Ваши Чеклисты
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="checklists"></ion-searchbar>
  <ion-list *ngFor="let checklist of userChecklists |  search : 'userChecklistName':checklists">
    <div class="checklist-stroke">
      <ion-item (click)="editChecklist(checklist)">{{checklist.userChecklistName}}</ion-item>
      <ion-icon name="close" (click)="openModalDeleteChecklist(checklist)"></ion-icon>
    </div>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Самое главное
    </ion-list-header>
    <ion-item>
      <div class="checkbox-wrapper">
        <button  class="my-three-state-checkbox" [ngClass]="{'grey': user.checkboxToggle === 'CHECKBOX_EMPTY', 'green': user.checkboxToggle === 'CHECKBOX_CHECK', 'red': user.checkboxToggle === 'CHECKBOX_UNCHECK'}"
                 name="1111" (click)="turnCheckboxToggle(user.checkboxToggle)"
        >
        </button>
        <button  class="checkbox-description" (click)="turnCheckboxToggle(user.checkboxToggle)" >Распечатайте ваш маршрут и билеты, копии паспортов. Распечатайте ваш маршрут и билеты, копии паспортов. Распечатайте ваш маршрут и билеты, копии паспортов.</button>
      </div>
    </ion-item>

  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="createNewChecklist()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
